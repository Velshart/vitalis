<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panel lekarza</title>
    <link rel="stylesheet" href="/css/panel.css">
    <link rel="icon" type="image/x-icon" href="/css/favicon.ico">
</head>
<body>
<header>
    <div class="logo">
        <img src="/img/logo.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>
<div class="main-content">
    <div class="container">
<h1 th:text="'Witaj, ' + ${name}"></h1>
        <div class="form-container">
<form th:action="@{/doctor/scheduled-appointments}" method="get">
    <button type="submit">Terminarz wizyt</button>
</form><br>

<form th:action="@{/doctor/pending-appointments}" method="get">
    <button type="submit">Wizyty oczekujące na zatwierdzenie</button>
</form>
<br>

<form th:action="@{/doctor/choose-specializations}" method="get">
    <button type="submit">Moje specjalizacje</button>
</form><br>

<form th:action="@{/doctor/owned-clinics}" method="get">
    <button type="submit">Moje Kliniki</button>
</form><br>

<form th:action="@{/doctor/clinics-employed}" method="get">
    <button type="submit">Kliniki, w których pracuję</button>
</form>
<br>

<form th:action="@{/doctor/pending-invitations}" method="get">
    <button type="submit">Kliniki zapraszające do współpracy</button>
</form>
<br>

<form th:action="@{/clinic/add}" method="get">
    <button type="submit">Zarejestruj nową klinikę</button>
</form>
<br>

<form th:action="@{/logout}" method="post">
    <button type="submit">Wyloguj się</button>
</form>
<br>
    </div>
</div>
</div>
</body>
</html>
