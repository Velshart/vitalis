<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panel pacjenta</title>
    <link rel="stylesheet" href="/css/wizyta.css">
    <link rel="icon" type="image/x-icon" href="/css/favicon.ico">
</head>
<body>
<header>
    <div class="logo">
        <img src="/img/logo.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>
<div class="main-content">
    <div class="container">
        <h1 th:text="'Witaj, ' + ${name}"></h1>
        <div class="form-container">
            <form th:action="@{/patient/all-appointments}" method="get">
                <button type="submit">Moje wizyty</button>
            </form>
            <br>
            <form th:action="@{/appointment/choose-clinic}" method="get">
                <button type="submit">Zapisz się na wizytę</button>
            </form>
            <br>
            <form th:action="@{/logout}" method="post">
                <button type="submit">Wyloguj się</button>
            </form>
            <br>
        </div>
    </div>
</div>
</body>
</html>
