<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/doctor.css">
    <link rel="icon" type="image/x-icon" href="/css/favicon.ico">
    <title>Szczegóły wizyty</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="/img/logo.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>
<div class="main-content">
    <div class="container">
        <h1>Twoja wizyta</h1>
        <div class="form-container">
            <form>
                <div>
                    <label>Nazwa kliniki: </label>
                    <span th:text="${appointment.clinic.name}"></span>
                </div>
                <br>
                <div>
                    <label>Lekarz przyjmujący: </label>
                    <span th:text="${appointment.doctor.username}"></span>
                </div>
                <br>
                <div>
                    <label>Data: </label>
                    <span th:text="${appointment.date}"></span>
                </div>
                <br>
                <div>
                    <label>Godzina: </label>
                    <span th:text="${appointment.time}"></span>
                </div>
                <br>
                <div>
                    <label>Komentarz pacjenta: </label>
                    <span th:text="${appointment.comment}"></span>
                </div>
                <br>
                <div>
                    <label>Status wizyty: </label>
                    <span th:text="${appointment.status.getStatus()}"></span>
                </div>
                <br>
                <div>
                    <label>Komentarz lekarza: </label>
                    <span th:text="${appointment.reasonForChange}"></span>
                </div>
                <br>
            </form>
            <form th:action="@{/patient/home}" method="get">
                <button type="submit">Wróć</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
