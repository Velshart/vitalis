<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły wizyty</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<h1>Twoja wizyta</h1>

<div>
    <form>

        <div>
            <label>Nazwa kliniki: </label>
            <span th:text="${appointment.clinic.name}"></span>
        </div>
        <br>

        <div>
            <label>Lekarz przyjmujący: </label>
            <span th:text="${appointment.doctor.username}"></span>
        </div>
        <br>

        <div>
            <label>Data: </label>
            <span th:text="${appointment.date}"></span>
        </div>
        <br>

        <div>
            <label>Godzina: </label>
            <span th:text="${appointment.time}"></span>
        </div>
        <br>

        <div>
            <label>Komentarz pacjenta: </label>
            <span th:text="${appointment.comment}"></span>
        </div>
        <br>

        <div>
            <label>Status wizyty: </label>
            <span th:text="${appointment.status.getStatus()}"></span>
        </div>
        <br>

        <div>
            <label>Komentarz lekarza: </label>
            <span th:text="${appointment.reasonForChange}"></span>
        </div>
        <br>
    </form>

    <form th:action="@{/patient/home}" method="get">
        <button type="submit">Wróć</button>
    </form>
</div>

</body>
</html>
