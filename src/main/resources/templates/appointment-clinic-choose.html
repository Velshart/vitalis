<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/css/appointment.css">
    <link rel="icon" type="image/x-icon" href="/css/favicon.ico">
    <meta charset="UTF-8">
    <title>Wybór Kliniki</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="/img/logo.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a th:href="@{/patient/home}">Panel główny</a></li>
            <li><a th:href="@{/logout}">Wyloguj się</a></li>
        </ul>
    </nav>
</header>
<div class="main-wrapper">
<div class="container">
    <h2>Wybierz klinikę</h2>
    <div class="form-container">
        <form th:action="@{/appointment/choose-clinic}" th:object="${appointment}" method="post">
            <label for="clinicId">Klinika:</label>
            <select id="clinicId" name="clinicId" required>
                <option value="" disabled selected>Wybierz klinikę</option>
                <option th:each="clinic : ${clinics}"
                        th:value="${clinic.id}"
                        th:text="${clinic.name}">Klinika
                </option>
            </select>
            <button type="submit">Dalej</button>
        </form>
        <form th:action="@{/patient/home}" method="get">
            <button type="submit">Wróć</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
