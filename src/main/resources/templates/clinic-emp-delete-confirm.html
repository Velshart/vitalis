<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Potwierdzenie usunięcia pracownika z kliniki</title>
  <link rel="stylesheet" href="/css/doctor.css">
  <link rel="icon" type="image/x-icon" href="/css/favicon.ico">
</head>
<body>
<header>
  <div class="logo">
    <img src="/img/logo.png" alt="Logo">
  </div>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>
<div class="main-content">
  <div class="container">
    <h1>Czy na pewno chcesz usunąć pracownika z kliniki?</h1>
    <div class="form-container">
      <form method="post" th:action="@{/clinic/employees/remove/{employeeId}(employeeId=${employeeId})}">
        <input type="hidden" name="clinicId" th:value="${clinicId}">
        <button type="submit">Tak</button>
      </form>
      <form th:action="@{/clinic/employees/{clinicId}(clinicId=${clinicId})}" method="get">
        <button type="submit">Nie</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
