<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/wizyta.css">
    <link rel="icon" type="image/x-icon" href="/css/favicon.ico">
    <title>Title</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="/img/logo.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>
<div class="main-content">
    <div class="container">
        <h1>Kliniki, w których pracujesz</h1>
        <br>
        <div class="form-container">
            <div th:each="clinic : ${clinicsEmployed}">
                <div>
                    <div th:text="${clinic.name}"></div>
                    <a th:href="@{/doctor/clinic-employee-view/{id}(id=${clinic.id})}">Szczegóły</a>
                </div>
            </div>
            <br>
            <form th:action="@{/doctor/home}" method="get">
                <button type="submit">Wróć</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
