<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/wizyta.css">
    <link rel="icon" type="image/x-icon" href="/css/favicon.ico">
    <title>Kliniki zapraszające do współpracy</title>s
</head>
<body>
<header>
    <div class="logo">
        <img src="/img/logo.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a th:href="@{/doctor/home}">Panel główny</a></li>
            <li><a th:href="@{/doctor/choose-specializations}">Moje specializacje</a></li>
            <li><a th:href="@{/logout}">Wyloguj się</a></li>
        </ul>
    </nav>
</header>
<div class="main-content">
    <div class="container">
<h1>Kliniki:</h1>
        <div class="form-container">
<div th:each="pendingInvitation : ${pendingInvitations}">
    <div>
        <div th:text="${pendingInvitation.clinic.name}"></div>
        <div th:text="${pendingInvitation.status.getStatus()}"></div>
        <form method="post" th:action="@{/doctor/invitation-accept/{id}(id=${pendingInvitation.id})}">
            <input type="submit" value="Zatwierdź"/>
        </form><br>

        <form method="post" th:action="@{/doctor/invitation-deny/{id}(id=${pendingInvitation.id})}">
            <input type="submit" value="Odrzuć">
        </form><br>

    </div>
</div>
<br>

<form th:action="@{/doctor/home}" method="get">
    <button type="submit">Wróć</button>
</form>

        </div>
    </div>
</div>
</body>
</html>
